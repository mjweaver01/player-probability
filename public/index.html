<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player Probability Forecast</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .markdown-content a {
                color: #4f46e5; /* indigo-600 */
                text-decoration: underline;
                transition: color 0.2s;
            }
            .markdown-content a:hover {
                color: #4338ca; /* indigo-700 */
            }
            .markdown-content ul {
                list-style-type: disc;
                padding-left: 1.5rem;
                margin: 0.5rem 0;
            }
            .markdown-content ol {
                list-style-type: decimal;
                padding-left: 1.5rem;
                margin: 0.5rem 0;
            }
            .markdown-content h1, 
            .markdown-content h2, 
            .markdown-content h3 {
                font-weight: 600;
                margin: 1rem 0 0.5rem 0;
            }
            .markdown-content p {
                margin-bottom: 0.75rem;
            }
            .markdown-content code {
                background-color: #f3f4f6;
                padding: 0.1rem 0.3rem;
                border-radius: 0.25rem;
                font-family: monospace;
            }
            .markdown-content blockquote {
                border-left: 4px solid #e5e7eb;
                padding-left: 1rem;
                font-style: italic;
                margin: 1rem 0;
            }
        </style>
    </head>

    <body class="bg-gray-100 min-h-screen py-8 px-4">
        <div id="app" class="max-w-3xl mx-auto">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-indigo-800 mb-2">Player Probability Forecast</h1>
                <p class="text-gray-600">Predict player performance for upcoming games</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input 
                        type="text" 
                        v-model="playerName" 
                        placeholder="Enter player name (e.g., LeBron James)" 
                        @keyup.enter="getPlayerProbability"
                        class="flex-grow px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                        :disabled="loading"
                    >
                    <button 
                        @click="getPlayerProbability"
                        class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center"
                        :disabled="loading"
                    >
                        <span v-if="!loading">Get Probability</span>
                        <span v-else>Loading...</span>
                    </button>
                </div>
            </div>
            
            <div v-if="loading" class="flex justify-center my-12">
                <div class="w-12 h-12 rounded-full border-4 border-indigo-200 border-t-indigo-600 animate-spin"></div>
            </div>
            
            <div v-if="showResults" class="transition-all duration-300">
                <div class="bg-white rounded-xl overflow-hidden shadow-lg">
                    <div class="bg-gradient-to-r from-indigo-600 to-blue-500 p-6 text-white">
                        <h2 class="text-2xl font-bold">{{ result.player || playerName }}</h2>
                        <p class="opacity-90" v-if="result.nextGame">
                            <span v-html="parsedNextGame"></span>
                        </p>
                    </div>
                    
                    <div class="flex flex-col md:flex-row">
                        <div class="w-full md:w-1/3 p-6 flex items-center justify-center bg-gray-50">
                            <img 
                                :src="result.image"
                                class="max-w-full h-auto rounded-md shadow-md" 
                                :alt="result.player || playerName"
                            >
                        </div>
                        
                        <div class="w-full md:w-2/3 p-6">
                            <div class="mb-6">
                                <div class="flex justify-between items-center mb-1">
                                    <h3 class="text-gray-700 font-medium">Probability</h3>
                                    <span class="text-indigo-600 font-bold">{{ formattedProbability }}</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2.5">
                                    <div 
                                        class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500" 
                                        :style="`width: ${typeof result.probability === 'number' ? result.probability * 100 : 0}%`"
                                    ></div>
                                </div>
                            </div>
                            
                            <div class="mb-6">
                                <div class="flex justify-between items-center mb-1">
                                    <h3 class="text-gray-700 font-medium">Confidence</h3>
                                    <span class="text-blue-600 font-bold">{{ formattedConfidence }}</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2.5">
                                    <div 
                                        class="bg-blue-500 h-2.5 rounded-full transition-all duration-500" 
                                        :style="`width: ${typeof result.confidence === 'number' ? result.confidence * 100 : 0}%`"
                                    ></div>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <h3 class="text-gray-700 font-medium mb-2">Analysis</h3>
                                <div class="text-gray-600 markdown-content" v-html="parsedExplanation"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 p-4 border-t border-gray-200 flex justify-between">
                        <button 
                            v-if="showResults" 
                            @click="clearData" 
                            class="text-sm text-red-500 hover:text-red-700 transition-colors"
                        >
                            Clear Data
                        </button>
                        <span class="text-xs text-gray-500">Last updated: {{ lastUpdated }}</span>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        playerName: '',
                        loading: false,
                        showResults: false,
                        result: {},
                        lastUpdated: ''
                    };
                },
                computed: {
                    formattedProbability() {
                        return typeof this.result.probability === 'number' 
                            ? `${(this.result.probability * 100).toFixed(1)}%` 
                            : 'Unknown';
                    },
                    formattedConfidence() {
                        return typeof this.result.confidence === 'number' 
                            ? `${(this.result.confidence * 100).toFixed(1)}%` 
                            : 'Unknown';
                    },
                    parsedExplanation() {
                        return this.result.explanation ? marked.parse(this.result.explanation) : 'No explanation available';
                    },
                    parsedNextGame() {
                        return this.result.nextGame ? marked.parse(this.result.nextGame) : 'Unknown';
                    }
                },
                methods: {
                    async getPlayerProbability() {
                        if (!this.playerName.trim()) {
                            alert('Please enter a player name');
                            return;
                        }
                        
                        this.loading = true;
                        this.showResults = false;
                        
                        try {
                            const response = await fetch('/api/probability?playerName=' + encodeURIComponent(this.playerName.trim()));
                            
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            
                            this.result = await response.json();
                            this.lastUpdated = new Date().toLocaleString();
                            this.showResults = true;
                            
                            // Save to local storage
                            this.saveToLocalStorage();
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Error fetching data. Please try again.');
                        } finally {
                            this.loading = false;
                        }
                    },
                    saveToLocalStorage() {
                        const dataToSave = {
                            playerName: this.playerName,
                            result: this.result,
                            showResults: this.showResults,
                            lastUpdated: this.lastUpdated
                        };
                        localStorage.setItem('playerProbabilityData', JSON.stringify(dataToSave));
                    },
                    loadFromLocalStorage() {
                        const savedData = localStorage.getItem('playerProbabilityData');
                        if (savedData) {
                            const data = JSON.parse(savedData);
                            this.playerName = data.playerName || '';
                            this.result = data.result || {};
                            this.showResults = data.showResults || false;
                            this.lastUpdated = data.lastUpdated || '';
                        }
                    },
                    clearData() {
                        this.playerName = '';
                        this.result = {};
                        this.showResults = false;
                        this.lastUpdated = '';
                        localStorage.removeItem('playerProbabilityData');
                    }
                },
                mounted() {
                    this.loadFromLocalStorage();
                }
            }).mount('#app');
        </script>
    </body>
</html>
